<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        thead{
            border: 1px solid black;
            background-color: grey;
            color: white;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        #media{
            background-color: gray;
            color: white;
        }

        .nun{
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead> 
            <tr>
               <th scope="col" rowspan="2">Area</th>
               <th scope="col" rowspan="2">Disciplinas</th>
               <th scope="colgroup" colspan="2">Notas</th>
               <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th scope="rowgroup"  rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td class="nun"> 8.0</td>
                <td class="nun">8.0</td>
                <td class="nun">8.0</td>
            </tr>
           <tr>
            <td>Fisica</td>
            <td class="nun">11</td>
            <td class="nun">11</td>
            <td class="nun">1</td>
           </tr>
           <tr>
            <td>Química</td>
            <td class="nun">11</td>
            <td class="nun">11</td>
            <td class="nun">1</td>
           </tr>
           <tr>
            <td>Biologia</td>
            <td class="nun">11</td>
            <td class="nun">11</td>
            <td class="nun">1</td>
           </tr>
           <th scope="row" colspan="4" id="media"> Média das exatas </th>
           <td id="media" class="nun">30</td>

           <tr>
            <th scope="rowgroup"  rowspan="2">Humanas</th>
            <td>Historia</td>
            <td class="nun">5</td>
            <td class="nun">10</td>
            <td class="nun">12</td>
           </tr>
           <tr>
            <td>Geografia</td>
            <td class="nun">2</td>
            <td class="nun">19</td>
            <td class="nun">10</td>
           </tr>

        </tr>
        <th scope="row" colspan="4" id="media"> Média das Humanas </th>
        <td id="media" class="nun">30</td>

        </tbody>
    </table>
    
</body>
</html>
