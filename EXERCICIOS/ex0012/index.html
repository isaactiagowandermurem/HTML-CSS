<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este videos esta hospedado em meu propio servidro</p>
    <video  width="300"  controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meuu-video.m4v" type="video/mp4">
        <source src="media/meuu-video.webm" type="video/webm">
        <p>Seu navegador nao é compativel com navegaão de videos</p>




    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
